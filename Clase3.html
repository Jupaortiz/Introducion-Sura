<body>
    <h3>Archivos Multimedia</h3>
    <h4>Imagenes en Html</h4>
    <!---Unidades de medida: controlar los tamaños de todos los elementos que vamos a tener dentro de la pagina
    1.Pixeles:se represntan con px, Ejemplo 200 px
    2.Porcentajes: se representan con % -->
    <img src="img/pexels-photo-3818630.jpeg" alt="flor-suelo" width="350px" height="500px">
    <!---src="" es para agregar la ruta de la imagen que queremos, siempre se debe escribir /nombrecarpeta/Nombreimagen-->
    <!--alt="" es para agregar una nombre a la imagen, aparece en caso de que la ruta o la imagen se haya perdido, elminidado o este mal escrito...-->
    <!--width: para el ancho-->
    <!-- height: para el alto-->
     <br>
    <img src="https://images.pexels.com/photos/2884864/pexels-photo-2884864.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="" width="500px" height="400px">
    <br>
    <!-- convertir una imagen en un enlace-->
     <a href="https://www.pexels.com/" target="_blank"><img src="https://cdn.shopify.com/app-store/listing_images/06071e9c64da8b8f33860ea15c5cc3e3/icon/CJSh98v0lu8CEAE=.png" alt="" width="5%" height="5%">
     </a>
     <br>
     <img src="img/giphy.gif" alt="" width="200px" height="200px">
     <h4>Videos en html</h4>
     <!--los videos de añaden con la etiqueta <video><source src="" en la etiqueta Type="" se especifica el tipo de video en caso de que no lo idenfique y para hacer que el video tenga la opcion de reproducirse, se le agrega el atribuuto controls-->
     <video controls width="500px" height="300px"><source src="/video/11980288_3840_2160_25fps.mp4" type=""></video>
     <h4> Audios en Html</h4>
     <!-- para añadir audios se usa la etoqueta <audios><src="" al igual que en video se agrega la etiqueta <controles>-->
    <audio controls> <source src="AUDIO/y2mate.com - Music Disc  11 Minecraft C418.mp3"></audio>
    </audio>
    <br>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/aLf9lfbI5Kg?si=I1SKdDDnXIdWzbG7" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <!--Para agregar un icono a la pagina en el apartado de head se agrega la etiqueta <link favicon> en y en la parte para editar se pone la imagen-->
